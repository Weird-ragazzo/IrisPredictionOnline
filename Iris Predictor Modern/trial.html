<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Species Predictor</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // [PASTE THE REACT CODE FROM THE ARTIFACT HERE]
        import React, { useState, useEffect } from 'react';
import { Flower, Brain, BarChart3, Target, Sparkles, Leaf } from 'lucide-react';

const IrisPredictor = () => {
  const [selectedModel, setSelectedModel] = useState('🌸 Logistic Regression');
  const [sepalLength, setSepalLength] = useState(5.8);
  const [sepalWidth, setSepalWidth] = useState(3.0);
  const [petalLength, setPetalLength] = useState(4.35);
  const [petalWidth, setPetalWidth] = useState(1.3);
  const [prediction, setPrediction] = useState(null);
  const [activeTab, setActiveTab] = useState('model');
  const [showResult, setShowResult] = useState(false);

  const models = {
    '🌸 Logistic Regression': { accuracy: '97%', icon: '🧠' },
    '🌺 K-Nearest Neighbors': { accuracy: '100%', icon: '👥' },
    '🌷 Support Vector Machine': { accuracy: '100%', icon: '⚡' },
    '🌳 Decision Tree': { accuracy: '100%', icon: '🌳' }
  };

  const species = [
    { name: 'Setosa', emoji: '🌸', color: 'from-pink-400 to-red-400' },
    { name: 'Versicolor', emoji: '🌺', color: 'from-purple-400 to-blue-400' },
    { name: 'Virginica', emoji: '🌷', color: 'from-blue-400 to-green-400' }
  ];

  // Simplified ML prediction logic based on Iris dataset patterns
  const predictSpecies = (sl, sw, pl, pw) => {
    // Normalize inputs (approximate scaling)
    const normalizedInputs = [
      (sl - 5.8) / 0.83,
      (sw - 3.0) / 0.44,
      (pl - 3.8) / 1.76,
      (pw - 1.2) / 0.76
    ];

    let prediction, probabilities;

    // Simple decision boundaries based on Iris dataset characteristics
    if (pl < 2.5) {
      // Setosa - small petals
      prediction = 0;
      probabilities = [0.95, 0.03, 0.02];
    } else if (pl < 5.0 && pw < 1.7) {
      // Versicolor - medium petals
      prediction = 1;
      probabilities = [0.05, 0.85, 0.10];
    } else {
      // Virginica - large petals
      prediction = 2;
      probabilities = [0.02, 0.15, 0.83];
    }

    // Add some model-specific variation
    if (selectedModel.includes('KNN')) {
      probabilities = probabilities.map(p => Math.min(0.98, p + 0.05));
    } else if (selectedModel.includes('SVM')) {
      probabilities = probabilities.map(p => Math.min(0.97, p + 0.02));
    }

    return { prediction, probabilities };
  };

  const handlePredict = () => {
    const result = predictSpecies(sepalLength, sepalWidth, petalLength, petalWidth);
    setPrediction(result);
    setShowResult(true);
    setActiveTab('results');
  };

  const FloatingParticles = () => (
    <div className="fixed inset-0 pointer-events-none overflow-hidden">
      {[...Array(20)].map((_, i) => (
        <div
          key={i}
          className="absolute animate-pulse"
          style={{
            left: `${Math.random() * 100}%`,
            top: `${Math.random() * 100}%`,
            animationDelay: `${Math.random() * 3}s`,
            animationDuration: `${3 + Math.random() * 2}s`
          }}
        >
          <div className="w-2 h-2 bg-gradient-to-r from-pink-400 to-purple-400 rounded-full opacity-30"></div>
        </div>
      ))}
    </div>
  );

  return (
    <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-pink-900 relative overflow-hidden">
      <FloatingParticles />
      
      {/* Animated Background */}
      <div className="fixed inset-0 bg-gradient-to-br from-purple-900/50 via-blue-900/50 to-pink-900/50 animate-pulse"></div>
      
      <div className="relative z-10 container mx-auto px-4 py-8">
        {/* Header */}
        <div className="text-center mb-8">
          <div className="inline-flex items-center justify-center w-20 h-20 bg-white/10 backdrop-blur-lg rounded-full mb-4 animate-bounce">
            <Flower className="w-10 h-10 text-pink-300" />
          </div>
          <h1 className="text-5xl font-bold bg-gradient-to-r from-pink-300 via-purple-300 to-blue-300 bg-clip-text text-transparent mb-2">
            🌸 Iris Species Predictor
          </h1>
          <p className="text-xl text-white/80 font-light">
            Modern AI-Powered Classification with Multiple Machine Learning Models
          </p>
        </div>

        {/* Main Content */}
        <div className="max-w-6xl mx-auto">
          {/* Tab Navigation */}
          <div className="flex justify-center mb-8">
            <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-2 flex gap-2">
              {[
                { id: 'model', label: '🤖 Model Selection', icon: Brain },
                { id: 'features', label: '📊 Input Features', icon: BarChart3 },
                { id: 'results', label: '🎯 Prediction Results', icon: Target }
              ].map(tab => (
                <button
                  key={tab.id}
                  onClick={() => setActiveTab(tab.id)}
                  className={`flex items-center gap-2 px-6 py-3 rounded-xl font-medium transition-all duration-300 ${
                    activeTab === tab.id
                      ? 'bg-gradient-to-r from-pink-500 to-purple-500 text-white shadow-lg'
                      : 'text-white/70 hover:text-white hover:bg-white/5'
                  }`}
                >
                  <tab.icon className="w-5 h-5" />
                  {tab.label}
                </button>
              ))}
            </div>
          </div>

          {/* Tab Content */}
          <div className="bg-white/10 backdrop-blur-lg rounded-3xl p-8 shadow-2xl">
            {/* Model Selection Tab */}
            {activeTab === 'model' && (
              <div className="text-center">
                <h2 className="text-3xl font-bold text-white mb-8">Choose Your AI Model</h2>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto">
                  {Object.entries(models).map(([model, info]) => (
                    <div
                      key={model}
                      onClick={() => setSelectedModel(model)}
                      className={`p-6 rounded-2xl cursor-pointer transition-all duration-300 hover:scale-105 ${
                        selectedModel === model
                          ? 'bg-gradient-to-r from-pink-500/20 to-purple-500/20 border-2 border-pink-400'
                          : 'bg-white/5 border-2 border-white/10 hover:border-white/20'
                      }`}
                    >
                      <div className="text-4xl mb-3">{info.icon}</div>
                      <h3 className="text-xl font-semibold text-white mb-2">{model}</h3>
                      <div className="text-3xl font-bold text-pink-300">{info.accuracy}</div>
                      <p className="text-white/60 mt-2">Accuracy</p>
                    </div>
                  ))}
                </div>
              </div>
            )}

            {/* Features Tab */}
            {activeTab === 'features' && (
              <div>
                <h2 className="text-3xl font-bold text-white text-center mb-8">
                  🌿 Enter Flower Measurements
                </h2>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                  <div className="bg-white/5 p-6 rounded-2xl">
                    <h3 className="text-xl font-semibold text-pink-300 mb-6 flex items-center gap-2">
                      <Leaf className="w-5 h-5" />
                      🌸 Sepal Measurements
                    </h3>
                    <div className="space-y-6">
                      <div>
                        <label className="block text-white/80 mb-2">Sepal Length: {sepalLength} cm</label>
                        <input
                          type="range"
                          min="4.0"
                          max="8.0"
                          step="0.1"
                          value={sepalLength}
                          onChange={(e) => setSepalLength(parseFloat(e.target.value))}
                          className="w-full h-2 bg-white/20 rounded-lg appearance-none cursor-pointer slider"
                        />
                      </div>
                      <div>
                        <label className="block text-white/80 mb-2">Sepal Width: {sepalWidth} cm</label>
                        <input
                          type="range"
                          min="2.0"
                          max="4.5"
                          step="0.1"
                          value={sepalWidth}
                          onChange={(e) => setSepalWidth(parseFloat(e.target.value))}
                          className="w-full h-2 bg-white/20 rounded-lg appearance-none cursor-pointer slider"
                        />
                      </div>
                    </div>
                  </div>

                  <div className="bg-white/5 p-6 rounded-2xl">
                    <h3 className="text-xl font-semibold text-purple-300 mb-6 flex items-center gap-2">
                      <Sparkles className="w-5 h-5" />
                      🌺 Petal Measurements
                    </h3>
                    <div className="space-y-6">
                      <div>
                        <label className="block text-white/80 mb-2">Petal Length: {petalLength} cm</label>
                        <input
                          type="range"
                          min="1.0"
                          max="7.0"
                          step="0.1"
                          value={petalLength}
                          onChange={(e) => setPetalLength(parseFloat(e.target.value))}
                          className="w-full h-2 bg-white/20 rounded-lg appearance-none cursor-pointer slider"
                        />
                      </div>
                      <div>
                        <label className="block text-white/80 mb-2">Petal Width: {petalWidth} cm</label>
                        <input
                          type="range"
                          min="0.1"
                          max="2.5"
                          step="0.1"
                          value={petalWidth}
                          onChange={(e) => setPetalWidth(parseFloat(e.target.value))}
                          className="w-full h-2 bg-white/20 rounded-lg appearance-none cursor-pointer slider"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <div className="mt-8 bg-white/5 p-6 rounded-2xl">
                  <h3 className="text-xl font-semibold text-white mb-4">📋 Input Summary</h3>
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div className="text-center">
                      <div className="text-2xl font-bold text-pink-300">{sepalLength}</div>
                      <div className="text-white/60">Sepal Length</div>
                    </div>
                    <div className="text-center">
                      <div className="text-2xl font-bold text-pink-300">{sepalWidth}</div>
                      <div className="text-white/60">Sepal Width</div>
                    </div>
                    <div className="text-center">
                      <div className="text-2xl font-bold text-purple-300">{petalLength}</div>
                      <div className="text-white/60">Petal Length</div>
                    </div>
                    <div className="text-center">
                      <div className="text-2xl font-bold text-purple-300">{petalWidth}</div>
                      <div className="text-white/60">Petal Width</div>
                    </div>
                  </div>
                </div>
              </div>
            )}

            {/* Results Tab */}
            {activeTab === 'results' && (
              <div className="text-center">
                <h2 className="text-3xl font-bold text-white mb-8">🎯 Get Your Prediction</h2>
                
                {!showResult ? (
                  <div className="max-w-md mx-auto">
                    <button
                      onClick={handlePredict}
                      className="w-full bg-gradient-to-r from-pink-500 to-purple-500 text-white font-bold py-4 px-8 rounded-2xl hover:from-pink-600 hover:to-purple-600 transition-all duration-300 transform hover:scale-105 shadow-lg"
                    >
                      <Sparkles className="w-6 h-6 inline mr-2" />
                      ✨ Predict Iris Species
                    </button>
                  </div>
                ) : (
                  <div className="space-y-8">
                    <div className="bg-white/5 p-8 rounded-2xl">
                      <h3 className="text-2xl font-bold text-white mb-6">✨ Prediction Results ✨</h3>
                      
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div className="space-y-4">
                          <div className="bg-green-500/20 p-4 rounded-xl border border-green-400/30">
                            <div className="text-lg font-semibold text-white">
                              🎯 Predicted Species: {species[prediction.prediction].emoji} {species[prediction.prediction].name}
                            </div>
                          </div>
                          
                          <div className="bg-blue-500/20 p-4 rounded-xl border border-blue-400/30">
                            <div className="text-lg font-semibold text-white">
                              🔍 Model Used: {selectedModel}
                            </div>
                          </div>
                          
                          <div className="bg-white/5 p-4 rounded-xl">
                            <h4 className="text-lg font-semibold text-white mb-4">📊 Confidence Scores</h4>
                            <div className="space-y-3">
                              {species.map((spec, index) => (
                                <div key={index}>
                                  <div className="flex justify-between text-white/80 mb-1">
                                    <span>{spec.emoji} {spec.name}</span>
                                    <span>{(prediction.probabilities[index] * 100).toFixed(1)}%</span>
                                  </div>
                                  <div className="w-full bg-white/20 rounded-full h-2">
                                    <div
                                      className={`h-2 rounded-full bg-gradient-to-r ${spec.color} transition-all duration-1000`}
                                      style={{ width: `${prediction.probabilities[index] * 100}%` }}
                                    ></div>
                                  </div>
                                </div>
                              ))}
                            </div>
                          </div>
                        </div>
                        
                        <div className="flex items-center justify-center">
                          <div className={`w-64 h-64 rounded-full bg-gradient-to-r ${species[prediction.prediction].color} flex items-center justify-center shadow-2xl animate-pulse`}>
                            <div className="text-6xl">{species[prediction.prediction].emoji}</div>
                          </div>
                        </div>
                      </div>
                      
                      <button
                        onClick={() => setShowResult(false)}
                        className="mt-6 bg-white/20 hover:bg-white/30 text-white font-semibold py-2 px-6 rounded-xl transition-all duration-300"
                      >
                        Predict Again
                      </button>
                    </div>
                  </div>
                )}
              </div>
            )}
          </div>
        </div>

        {/* Footer */}
        <div className="text-center mt-8 text-white/60">
          <p>🌸 Built with ❤️ using React and Advanced ML Algorithms 🌸</p>
        </div>
      </div>

      <style jsx>{`
        .slider::-webkit-slider-thumb {
          appearance: none;
          width: 20px;
          height: 20px;
          border-radius: 50%;
          background: linear-gradient(135deg, #ec4899, #8b5cf6);
          cursor: pointer;
          box-shadow: 0 0 10px rgba(236, 72, 153, 0.5);
        }
        
        .slider::-moz-range-thumb {
          width: 20px;
          height: 20px;
          border-radius: 50%;
          background: linear-gradient(135deg, #ec4899, #8b5cf6);
          cursor: pointer;
          border: none;
          box-shadow: 0 0 10px rgba(236, 72, 153, 0.5);
        }
      `}</style>
    </div>
  );
};

export default IrisPredictor;
    </script>
</body>
</html>
